<template>
  <lightning-card title="Simple Calculator" icon-name="standard:formula">
    <lightning-layout multiple-rows>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input type="number" label="firstNumber" name="firstNumber"
          onchange={numberChangeHandler}></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input type="number" label="secondNumber" name="secondNumber"
          onchange={numberChangeHandler}></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-button-group>
          <lightning-button label="Add" icon-name="utility:add" onclick={addHandler}></lightning-button>
          <lightning-button label="Substract" icon-name="utility:dash" onclick={subHandler}></lightning-button>
          <lightning-button label="Multiply" icon-name="utility:close" onclick={multiplyHandler}></lightning-button>
          <lightning-button label="Divide" icon-name="magicwand" onclick={divisionHandler}></lightning-button>
        </lightning-button-group>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-formatted-text value={currentResult}> </lightning-formatted-text>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input type="checkbox" label="Show Previous Values" onchange={showPreviousResultToggle}>
        </lightning-input>
      </lightning-layout-item>
      <lightning-layout-item>
        <template if:true={showPreviousResults}>
          aniket
          <ul>
            <template for:each={previousResults} for:item="item">
              <li key={item}> {item} </li>
            </template>
          </ul>
        </template>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
